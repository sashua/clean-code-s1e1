<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower matrix (how to make decisions on what's urgent and important)"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>

    <main class="main">
      <section class="add-section">
        <label class="title" for="new-task">Add Item</label>
        <div class="task">
          <input id="new-task" class="task__edit" type="text" />
          <button class="button">Add</button>
        </div>
      </section>

      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete" class="task-list">
          <li class="task">
            <input class="task__check" type="checkbox" />
            <label class="task__caption">Pay Bills</label>
            <input type="text" class="task__edit" />
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" />
            </button>
          </li>
          <li class="task task--editable">
            <input class="task__check" type="checkbox" />
            <label class="task__caption">Go Shopping</label>
            <input class="task__edit" type="text" value="Go Shopping" />
            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed" class="task-list">
          <li class="task">
            <input class="task__check" type="checkbox" checked />
            <label class="task__caption">See the Doctor</label>
            <input class="task__edit" type="text" />
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
