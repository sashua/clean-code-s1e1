<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>

    <main class="main">
      <section id="add">
        <label for="new-task" class="title">Add Item</label>
        <div class="task-wrap">
          <input id="new-task" class="task edit-input" type="text" />
          <button class="button">Add</button>
        </div>
      </section>

      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete" class="task-list">
          <li class="task-list__item">
            <input class="check" type="checkbox" />
            <label class="task caption">Pay Bills</label>
            <input type="text" class="task edit-input" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" />
            </button>
          </li>
          <li class="task-list__item editable">
            <input class="check" type="checkbox" />
            <label class="task caption">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task edit-input" />
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed" class="task-list">
          <li class="task-list__item">
            <input class="check" type="checkbox" checked />
            <label class="task caption">See the Doctor</label>
            <input type="text" class="task edit-input" />
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
